<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>2048 Game</title>

	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<div class="container" id="mainVue">
	    <div class="heading">
	      <h1 class="title">2048</h1>
	      <div class="scores-container">
	        <div class="score-container">{{conf.score}}</div>
	        <div class="best-container">{{conf.bestScore}}</div>
	      </div>
	    </div>

	    <div class="above-game">
	      <p class="game-intro">Join the numbers and get to the <strong>2048 tile!</strong></p>
	      <a class="restart-button" v-on="click: init">New Game</a>
	      <label class='left' for="noTiles">Select the number of tiles</label>
	      <select v-on="change: changesTilesSize">
	      	<option value="4" v-attr="selected:conf.size === 4 ? 'selected' : false">4 tiles</option>
	      	<option value="5" v-attr="selected:conf.size === 5 ? 'selected' : false">5 tiles</option>
	      	<option value="6" v-attr="selected:conf.size === 6 ? 'selected' : false">6 tiles</option>
	      </select>
	    </div>

	    <div class="game-container" style="width:{{findDimension}}px;height:{{findDimension}}px;">
	      <div class="game-message">
	        <p></p>
	        <div class="lower">
		        <a class="keep-playing-button" v-on="click: clearMessage">Keep going</a>
	          <a class="retry-button" v-on="click: init">Try again</a>
	        </div>
	      </div>

	      <div class="grid-container" v-component="grid">
	      	 <!-- Grid Here -->
	      </div>

	      <div class="tile-container" id="tile-container">

				<!-- Component way with template inside component obj -->
				<div v-repeat="tiles" v-component="tile"></div>

				<!-- Component way with computed function -->
				<!-- <div v-repeat="tiles" v-component="tile" style="{{calculateStyle}}" class="tile tile-{{value}} tile-position-{{x+1}}-{{y+1}} tile-new">
					<div class="tile-inner">{{value}}</div>
				</div> -->

				<!-- Use of the directive v-style -->
				<!-- <div v-repeat="tiles" v-style="$transform: 'scale(' + x + ')'" class="tile tile-{{value}} tile-new">
					<div class="tile-inner">{{value}}</div>
				</div> -->

	      </div>

	    </div>

	  </div>

	<!--<script type="text/x-template" id="grid-template">
	    <div v-repeat="grid" class="grid-row">
	    	<div v-repeat="grid" class="grid-cell"></div>
	    </div>
	</script> -->



	<script src="js/libs/vue.js"></script>
	<script src="js/keys.js"></script>
	<script src="js/store.js"></script>
	<script src="js/main.js"></script>
	<script src="//localhost:35729/livereload.js"></script>
</body>
</html>
